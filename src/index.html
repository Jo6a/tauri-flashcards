<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello Tauri</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="dark-mode">
    <h1 id="selected-deck"></h1>
    <div id="sidebar">
      <ul>
        <li id="menu-button">☰</li>
        <li id="decks-button" class="active">Decks</li>
        <li id="main-view-button">Studying</li>
        <li id="add-card-button">Add Cards</li>
        <li id="options-button">Options</li>
      </ul>
    </div>
    <div id="decks-view" style="display: none;">
      <h1>Decks</h1>
      <ul id="deck-list"></ul>
      <input type="text" id="new-deck" placeholder="Neues Deck eingeben">
      <button id="add-deck-button">Deck hinzufügen</button>
    </div>
    <div id="main-content">
      <textarea id="text-field" readonly></textarea>
      <button id="show-button">Show solution</button>
      <textarea id="text-field-2" readonly></textarea>
      <div id="button-container"> <!-- Flex Container für die Buttons -->
        <button id="wrong-button">Wrong</button>
        <button id="hard-button">Hard</button>
        <button id="normal-button">Normal</button>
        <button id="easy-button">Easy</button>
      </div>
    </div>
    <div id="add-card-view" style="display: none;">
      <h1>Add Card</h1>
      <textarea id="front-field" placeholder="Front"></textarea>
      <textarea id="back-field" placeholder="Back"></textarea>
      <button id="add-button">Add</button>
    </div>
    <div id="options-view" style="display: none;">
      <h1>Options</h1>
      <button id="theme-button">Light Mode</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
