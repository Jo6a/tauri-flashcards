<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello Tauri</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="dark-mode">
    <h1 id="selected-deck"></h1>
    <div id="sidebar">
      <ul>
        <li id="menu-button">☰</li>
        <li id="decks-button" class="active">Decks</li>
        <li id="main-view-button">Studying</li>
        <li id="add-card-button">Add Cards</li>
        <li id="cards-button">Overview Cards</li>
        <li id="options-button">Options</li>
      </ul>
    </div>
    <div id="decks-view" style="display: none;">
      <h1>Decks</h1>
      <ul id="deck-list"></ul>
      <textarea id="new-deck" placeholder="Enter new deck"></textarea>
      <button id="add-deck-button">Add Deck</button>
      <button id="delete-deck-button">Delete Deck</button>
    </div>
    <div id="main-content">
      <textarea id="text-field" readonly></textarea>
      <button id="show-button">Show solution</button>
      <textarea id="text-field-2"></textarea>
      <div id="button-container">
        <button id="wrong-button">Wrong</button>
        <button id="hard-button">Hard</button>
        <button id="good-button">Good</button>
        <button id="easy-button">Easy</button>
      </div>
    </div>
    <div id="add-card-view" style="display: none;">
      <h1>Add Card</h1>
      <textarea id="front-field" placeholder="Front"></textarea>
      <textarea id="back-field" placeholder="Back"></textarea>
      <button id="add-button">Add</button>
    </div>
    <div id="cards-view" style="display: none;">
      <h1>Cards</h1>
      <table id="cards-table">
        <thead>
          <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Next Review At</th>
          </tr>
        </thead>
        <tbody>
          <!-- Die Karten-Daten werden hier eingefügt -->
        </tbody>
      </table>
    </div>
    <div id="edit-card-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Edit Card</h2>
        <label for="modal-question">Question:</label>
        <textarea id="modal-question"></textarea>
        <label for="modal-answer">Answer:</label>
        <textarea id="modal-answer"></textarea>
        <label for="modal-next-review-at">Next Review At:</label>
        <input type="datetime-local" id="modal-next-review-at">
        <div id="modal-button-container">
          <button id="modal-apply-button">Apply</button>
          <button id="modal-delete-button">Delete Card</button>
        </div>
      </div>
    </div>
    <div id="options-view" style="display: none;">
      <h1>Options</h1>
      <button id="theme-button">Light Mode</button>
      <h2 id="deck-options">Deck Options</h2>
      <div class="form-group">
        <label for="initial-interval">Initial interval for new cards:</label>
        <select id="initial-interval">
          <option value="1">1 hour</option>
          <option value="3">3 hours</option>
          <option value="6">6 hours</option>
          <option value="12">12 hours</option>
          <option value="24" selected>1 day</option>
          <option value="48">2 days</option>
          <option value="96">4 days</option>
          <option value="192">8 days</option>
          <option value="384">16 days</option>
          <option value="768">32 days</option>
        </select>
        <label for="ease-factor">Initial ease factor for new cards:</label>
        <select id="ease-factor">
          <option value="1.3">1.3</option>
          <option value="1.5">1.5</option>
          <option value="1.7">1.7</option>
          <option value="1.9" selected>1.9</option>
          <option value="2.1">2.1</option>
          <option value="2.3">2.3</option>
          <option value="2.5">2.5</option>
        </select>
      </div>
      <button id="apply-button">Apply</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
